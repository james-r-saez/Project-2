<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Register a new account</h1>
  <form action="/users" method="POST">
    <label for="email">Email</label><br>
    <input id="email" type="text" name="user[email]" placeholder="Enter your email"><br><br>
    <label for="password">Password</label><br>
    <input id="password" type="password" name="user[password]" placeholder="Enter your password"><br><br>
    <input type="submit" value="Register">
  </form>
  <br><br>
  <div>
  Returning User: <a href="/users/login">Login</a>
  </div>
</body>
</html>
